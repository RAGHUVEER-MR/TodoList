<!DOCTYPE html>
<html>
    <head>
        <title> To Do List </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/da6c19888d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1> To-do List </h1>
        <div id="container">
            <input id="add" class ="add-task" placeholder="Add a Task"/>
            <span id="total_tasks"> Total tasks : <span id="task_counter"> 0 </span> </span>
            <ul style="list-style: none;" id="list">
            </ul>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
